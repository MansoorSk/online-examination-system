<!DOCTYPE html>
<html>
    <head>
        <title>User Profile</title>
        <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-lg-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" height="150px" src="Chiranjeevi.jpg"></div>
                </div>
                <div class="col-lg-5 offset-lg-2">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Profile settings</h4>
                        </div>
                        <div class="row mt-2">
                            <div class="col-lg-6"><label class="labels">First Name</label><input type="text" class="form-control" placeholder="first name" value=""></div>

                            <div class="col-lg-6"><label class="labels">Last Name</label><input type="text" class="form-control" placeholder="last name" value=""></div>
                            
                        </div>
                        <div class="row mt-3">
                            <div class="col-lg-12"><label class="labels">Registration Number<input type="text" class="form-control" placeholder="regnumber" value=""></label></div>
                            <div class="col-lg-12"><label class="labels">Father name<input type="text" class="form-control" placeholder="regnumber" value=""></label></div>
                            <div class="col-lg-12"><label class="labels">Mother Name<input type="text" class="form-control" placeholder="regnumber" value=""></label></div>
                            <div class="col-lg-12"><label class="labels">year<input type="number" class="form-control" placeholder="regnumber" value=""></label></div>
                            <div class="col-lg-12"><label class="labels">Age<input type="number" class="form-control" placeholder="regnumber" value=""></label></div>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </body>
</html>
