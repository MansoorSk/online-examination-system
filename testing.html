<!DOCTYPE html>

<html>
    <head>
        <title>JavaScript Radio Button</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
        <script>
            
            // by name
                function func() 
                {
                    var type = document.getElementsByName("type");
                    if(type[0].checked)
                    {
                        var val = type[0].value;
                        alert(val);
                    }
                    
                    else if(type[1].checked)
                    {
                        var val = type[1].value;
                        alert(val);
                    }
                    
                    else if(type[2].checked)
                    {
                        var val = type[2].value;
                        alert(val);
                    }
                }
                
                // by Id
                 function func2() 
                {
                    if(document.getElementById("h").checked)
                    {
                        var val = document.getElementById("h").value;
                        alert(val);
                    }
                    
                    else if(document.getElementById("r").checked)
                    {
                        var val = document.getElementById("r").value;
                        alert(val);
                    }
                    
                    else if(document.getElementById("a").checked)
                    {
                        var val = document.getElementById("a").value;
                        alert(val);
                    }
                }
    
        </script>
        
    </head>
    <body>
        
<input type="radio" name="type" value="1111" id="h" onclick="func();"/>0 Human<br/>
<input type="radio" name="type" value="2222" id="r"  onclick="func();"/>1 Robot<br/>
<input type="radio" name="type" value="3333" id="a" onclick="func();"/>2 Animal<br/>
        
    </body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script>
        $(document).ready(function(){
            $("#h").text()="sunny";
            alert($("#h").text()+"hello");
        });
    </script>
</html>
