<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    
  </head>
  <body>
    <h1 style="margin-left: 550px;margin-top: 40px;">Register Here</h1>
    <div class="container" style="margin-top: 40px;margin-bottom: 100px; border: solid 2px;border-radius:10px;background-color:rgb(175, 163, 147)">
        <div class="row">
            <div class="col-lg-8 offset-lg-4 c">
                <form>
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="form-group" style="width:fit-content;margin-top:20px">
                                <label for="firstname">FirstName</label>
                                <input class="form-control" id="firstname" type="text">
                            </div>
                        </div>
                        <div class="col-lg-5">
                            <div class="form-group" style="width:fit-content;margin-top:20px">
                                <label for="lastname">Lastname</label>
                                <input class="form-control" id="lastname" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="form-group" style="margin-top:10px;width:fit-content">
                        <label for="dob">Date Of Birth</label>
                        <input class="form-control" id="dob" type="date">
                    </div>
                    <div class="form-group" style="width:fit-content;margin-top:20px">
                        <label>Gender</label>
                        <input type="radio" id="male" name="n1" value="Male" style="margin-left: 75px;">
                        <label for="male">Male</label><br>
                        <input type="radio" id="female" name="n1" value="Female" style="margin-left:131px">
                        <label for="female">Female</label><br>
                        <input type="radio" id="others"  name="n1"value="Others" style="margin-left:131px">
                        <label for="others">Others</label><br>
                    </div>
                    <div class="form-group" style="margin-top:10px;width:fit-content">
                        <label for="year">Studying Year</label>
                        <select id="year" style="margin-left:30px;">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                          </select>
                    </div>
                    <div class="form-group" style="margin-top:10px;width:fit-content">
                        <label for="sem">Semester</label>
                        <select id="sem" style="margin-left:60px;">
                            <option value="1">1</option>
                            <option value="2">2</option>
                          </select>
                    </div>
                    <div class="form-group" style="width:fit-content;margin-top:20px">
                        <label for="mail">Mail id</label>
                        <input class="form-control" id="mail" type="mail">
                    </div>
                    <div class="form-group" style="width:fit-content;margin-top:20px">
                        <label for="mno">Mobile Number</label>
                        <input class="form-control" id="mno" type="text">
                    </div>
                    <div class="form-group" style="width:fit-content;margin-top:20px">
                        <label for="reg">Registration Number</label>
                        <input class="form-control" id="reg" type="text">
                    </div>
                    <div class="form-group" style="width:fit-content;margin-top:20px">
                        <label for="photo">photo</label>
                        <input class="form-control" id="photo" type="file">
                    </div>
                    <div class="form-group" style="width:fit-content;margin-top:20px">
                        <button class="btn btn-success" style="margin-left:150px;margin-bottom: 60px;margin-top: 20px;">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
